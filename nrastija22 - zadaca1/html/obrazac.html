    <p id="naslovobrazca">Obrazac za izlaganje proizvoda</p>

        <form class="obrazacProizvod" id="pocetakObrasca" action="https://spider.foi.hr/OWT/materijali/ispis_forme.php" method="post" enctype="multipart/form-data">
            <label for="ime_prezime">Ime i prezime:</label>
            <input type="text" id="ime_prezime" name="ime_prezime" required placeholder=" ">
            <label for="naziv_proizvoda">Naziv proizvoda:</label>
            <input type="text" id="naziv_proizvoda" name="naziv_proizvoda" required placeholder=" ">
            <label for="opis_proizvoda">Opis proizvoda:</label>
            <textarea id="opis_proizvoda" name="opis_proizvoda" placeholder=" "></textarea>
            <label for="datum_preuzimanja">Unesite datum preuzimanja proizvoda: </label>
            <input type="date" id="datum_preuzimanja" name="datum_preuzimanja">
            <label for="kategorija">Kategorija proizvoda:</label>
            <select id="kategorija" name="kategorija" >
              <option value="oruzje">Oružje</option>
              <option value="artefakt">Povijesni artefakt</option>
              <option value="knjiga">Knjiga</option>
              <option value="fotografija">Fotografija</option>
            </select>
            <label for="godina_proizvodnje">Godina proizvodnje (okvirno):</label>
            <input type="number" id="godina_proizvodnje" name="godina_proizvodnje" placeholder=" " min="0" max="2024">
            <label> Označite vrste izložbe u kojoj želite izložiti proizvod: </label>
            <label for="opcija1">Općenito Domovinski rat: <input type="checkbox" id="opcija1" name="izlozba_domovinski_rat"></label>
            <label for="opcija2">Oružja: <input type="checkbox" id="opcija2" name="izlozba_oruzja"> </label>
            <label for="opcija3">Povijesna zbirka: <input type="checkbox" id="opcija3" name="izlozba_povijesnih_zbirki"></label>
            <label for="materijal">Materijal proizvoda:</label>
            <input type="text" id="materijal" name="materijal" placeholder=" ">
            <label for="procjenjena_vrijednost">Procjenjena vrijednost u € (okvirno):</label>
            <input type="number" id="procjenjena_vrijednost" required name="procjenjena_vrijednost" placeholder=" " min="0" max="1000000">
            <label>Stanje proizvoda:</label>
            <label for="odlicno"> Odlično <input type="radio" id="odlicno" value="odlicno" name="stanje"> </label>
            <label for="dobro"> Dobro <input type="radio" id="dobro" value="dobro" name="stanje">  </label>
            <label for="potrebno_restauriranje"> Potrebno restauriranje  <input type="radio" id="potrebno_restauriranje" value="potrebno_restauriranje" name="stanje"> </label>
            <label for="datoteka">Fotografija proizvoda:</label>
            <input type="file" id="datoteka" name="datoteka">
            <label for="kontakt">Kontakt informacije:</label>
            <input type="email" id="kontakt" name="kontakt" required placeholder=" ">
            <label for="telefon">Telefonski broj (format: 09x-xxx-xxxx):</label>
            <input type="tel" id="telefon" name="telefon" placeholder=" " pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <button type="submit" value="slanjeupita">Pošalji upit</button>
            <button type="reset" value="osvjezavanje">Osvjezi obrazac</button>
          </form>
