    <p id="naslovobrazca">Obrazac za izlaganje proizvoda</p>

        <form class="obrazacProizvod" action="/donacija" method="post" enctype="multipart/form-data">
            <label for="ime_prezime">Ime i prezime:</label>
            <input type="text" id="ime_prezime" name="ime_prezime" placeholder=" ">
            <label for="naziv_proizvoda">Naziv proizvoda:</label>
            <input type="text" id="naziv_proizvoda" name="naziv_proizvoda" placeholder=" ">
            <label for="opis_proizvoda">Opis proizvoda:</label>
            <textarea id="opis_proizvoda" name="opis_proizvoda" placeholder=" "></textarea>
            <label for="kategorija">Kategorija proizvoda:</label>
            <select id="kategorija" name="kategorija" >
              <option value="oruzje">Oružje</option>
              <option value="artefakt">Povijesni artefakt</option>
              <option value="knjiga">Knjiga</option>
              <option value="fotografija">Fotografija</option>
            </select>
            <label for="godina_proizvodnje">Godina proizvodnje (okvirno):</label>
            <input type="number" id="godina_proizvodnje" name="godina_proizvodnje" placeholder=" " min="0">
            <label for="materijal">Materijal proizvoda:</label>
            <input type="text" id="materijal" name="materijal" placeholder=" ">
            <label for="procenjena_vrednost">Procjenjena vrijednost u € (okvirno):</label>
            <input type="number" id="procenjena_vrijednost" name="procenjena_vrijednost" placeholder=" " min="0">
            <label for="stanje">Stanje proizvoda:</label>
            <select id="stanje" name="stanje">
              <option value="odlicno">Odlično</option>
              <option value="dobro">Dobro</option>
              <option value="potrebno_restauriranje">Potrebno restauriranje</option>
              <!-- Dodajte ostale opcije stanja proizvoda po potrebi -->
            </select>
            <label for="fotografija">Fotografija proizvoda:</label>
            <input type="file" id="fotografija" name="fotografija">
            <label for="kontakt">Kontakt informacije:</label>
            <input type="email" id="kontakt" name="kontakt" placeholder="Email adresa" placeholder=" ">
            <button type="submit" value="Pošalji donaciju">Pošalji upit</button>
          </form>
