    <meta name="Description" content="Stranica sa obrascem za izlaganje proizvoda">
    <meta name="Keywords" content="proizvod, izložba, kategorija, godina">
    <title>Izlaganje proizvoda</title>
</head>

<body>
    <header>
        <div class="header">
            <a href="/"><img id="logo" src="slike/logo.png" alt="Logo stranice"></a>
            <h1>Dobrošli na stranicu <br> Crowley Muzej</h1>
        </div>

    </header>

    <nav>
        <ul>
            <li class="menuBar"><a href="/">Početna</a></li>
            <script src="/jskekran"></script>
            <li class="menuBar"><a href="/eks">Izložbeni eksponati</a></li>
            <li class="menuBar"><a href="/gal">Galerija slika</a></li>

        </ul>
    </nav>

    
    <form novalidate class="obrazacProizvod" id="pocetakObrasca" action="/owt/izlozba" method="post">
        <label for="Naziv">Naziv proizvoda:</label>
        <input type="text" id="Naziv" name="Naziv">
    
        <label for="Opis">Opis proizvoda:</label>
        <textarea id="Opis" name="Opis"></textarea>
    
        <label for="Datum">Datum:</label>
        <input type="number" id="Datum" name="Datum"  min="0" max="2024">
    
        <label for="Autor">Autor:</label>
        <input type="text" id="Autor" name="Autor">
    
        <button type="submit" value="slanjeupita">Pošalji upit</button>
        <button type="reset" value="osvjezavanje">Osvjezi obrazac</button>
    </form>
